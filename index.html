<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Taschenrechner | Marco Zander</title>
  <link rel="icon" type="image/x-icon" href="res/favicon.ico">

</head>
<body>
<div class="container">
  <h1>Taschenrechner | MZ</h1>
  <p></p>
</div>
<div class="container">
    <div class="calculator">
      <div class="break">
        <div class="container">
          <input class="input-field">
        </div>
      </div>
      <div class="container">
        <btn class="operations">+</btn>
        <btn class="operations">-</btn>
        <btn class="operations">*</btn>
        <btn class="operations">/</btn>
      </div>
      <div class="container">
        <div class="dial">
          <btn class="number">1</btn>
          <btn class="number">2</btn>
          <btn class="number">3</btn>
          <btn class="number">4</btn>
          <btn class="number">5</btn>
          <btn class="number">6</btn>
          <btn class="number">7</btn>
          <btn class="number">8</btn>
          <btn class="number">9</btn>
          <btn class="number">0</btn>
        </div>
      </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
