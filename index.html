<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Taschenrechner | Marco Zander</title>
  <link rel="icon" type="image/x-icon" href="res/favicon.ico">

</head>
<body>
<div class="container">
  <h1>Taschenrechner | MZ</h1>
  <p></p>
</div>
<div class="container">
    <div class="calculator">
      <div class="break">
        <div class="container">
          <input id="input" class="input-field">
        </div>
      </div>
      <div class="container">
        <btn id="10" class="operations">+</btn>
        <btn id="11" class="operations">-</btn>
        <btn id="12" class="operations">*</btn>
        <btn id="13" class="operations">/</btn>
        <btn id="14" class="operations">=</btn>
        <btn id="15" class="operations">clear</btn>
      </div>
      <div class="container">
        <div class="dial">
          <div class="row">
            <btn class="number" id="1">1</btn>
            <btn class="number" id="2">2</btn>
            <btn class="number" id="3">3</btn>
          </div>
          <div class="row">
            <btn class="number" id="4">4</btn>
            <btn class="number" id="5">5</btn>
            <btn class="number" id="6">6</btn>
          </div>
          <div class="row">
            <btn class="number" id="7">7</btn>
            <btn class="number" id="8">8</btn>
            <btn class="number" id="9">9</btn>
          </div>
          <div class="row">
            <btn class="number" id="0">0</btn>
          </div>
        </div>
      </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
